<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
      <link
         rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Skedrool</title>
   </head>
   <body>
      <header>
         <a class="logo-container" href="index.html">
            <svg
               xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink"
               viewBox="0 0 1024 1024"
            >
               <path
                  d="M928 224H768v-56c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v56H548v-56c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v56H328v-56c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v56H96c-17.7 0-32 14.3-32 32v576c0 17.7 14.3 32 32 32h832c17.7 0 32-14.3 32-32V256c0-17.7-14.3-32-32-32zM424 688c0 4.4-3.6 8-8 8H232c-4.4 0-8-3.6-8-8v-48c0-4.4 3.6-8 8-8h184c4.4 0 8 3.6 8 8v48zm0-136c0 4.4-3.6 8-8 8H232c-4.4 0-8-3.6-8-8v-48c0-4.4 3.6-8 8-8h184c4.4 0 8 3.6 8 8v48zm374.5-91.3l-165 228.7a15.9 15.9 0 0 1-25.8 0L493.5 531.2c-3.8-5.3 0-12.7 6.5-12.7h54.9c5.1 0 9.9 2.5 12.9 6.6l52.8 73.1l103.7-143.7c3-4.2 7.8-6.6 12.9-6.6H792c6.5.1 10.3 7.5 6.5 12.8z"
                  fill="currentColor"
               ></path>
            </svg>
            <h1 id="logo">skedrool.</h1>
         </a>
         <div class="user">
            <h3 id="username">Tedane Blake</h3>
            <img
               id="user-img"
               src="https://tedtalksbits.github.io/tedaneblakedev/static/media/floatingmancompressed.de699a93.png"
               alt="avatar"
            />
            <input type="checkbox" name="menuToggle" id="drop-down-toggle" />
            <div class="drop-down">
               <p>Menu</p>
               <hr />
               <form>
                  <a class="blue">
                     Upload a json file <i class="fas fa-upload"></i>
                     <input
                        class="drop-down-file-upload"
                        type="file"
                        name="fileInput"
                        id="fileInput"
                        accept=".json"
                     />
                  </a>
                  <input type="submit" value="" hidden />
               </form>
               <a class="purple" href="edit.html"
                  >Edit Schedule <i class="fas fa-edit"></i>
               </a>
               <a
                  class="orange"
                  href="./schedule.json"
                  download="./schedule.json"
               >
                  Download Sample Schedule
                  <i class="fas fa-download"></i>
               </a>
            </div>
         </div>
      </header>
      <main class="edit-main">
         <div id="savedSchedule"></div>
         <div class="progress">
            <div
               id="progress"
               class="progress-bar bg-primary"
               role="progressbar"
               style="width: 0%"
               aria-valuemin="0"
               aria-valuemax="100"
            ></div>
         </div>
         <div class="container flex">
            <a
               name=""
               id="prev"
               class="btn btn-primary d-lg-block"
               href="#"
               role="button"
            >
               Previous
            </a>
            <a
               name=""
               id="next"
               class="btn btn-primary d-lg-block"
               href="#"
               role="button"
            >
               Next
            </a>
         </div>
      </main>
      <script
         src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"
      ></script>
      <script src="data.js"></script>
   </body>
</html>
